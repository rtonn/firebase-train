<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
   
    <title>Train Schedule</title>

</head>
<body>
 
<div class="container">

    <div class="jumbotron">
        <h1 class="text-center"><strong>Train Time</strong></h1>
        <h3 class="text-center">All aboard!</h3>
        <p id="pTime">Current Time: <span id="currentTime"></span></p>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">                
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>"Current Train Schedule"</strong></h3>
                </div>

                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">                    
                        <th>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </th>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="panel panel-default">                
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>"Current Train Schedule"</strong></h3>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                        </div>

                        <div class="form-group">
                            <label for="">Destination</label>
                             <input type="text" class="form-control" id="destInput">
                        </div>

                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrainInput">
                        </div>

                        <div class="form-group">
                            <label for="">Frequency (min)</label>
                            <input type="text" class="form-control" id="freqInput">
                        </div>

                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>                          
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Moment Link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<!-- Firebase Link -->
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<!-- jQuery Link -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- JavaScript Link -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
